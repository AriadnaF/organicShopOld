<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
<f:metadata>
    <f:viewAction action="#{itemSearchForm.prepareCategories}"/>
</f:metadata>
        <h:form>
            <div class="w3-row w3-margin-bottom w3-margin-top">
                <div class="w3-right w3-col w3-container" style="width: 175px">


                    <h:commandButton value="Search" action="#{itemSearchForm.doSearch()}" style="width: 100%"
                                     styleClass="w3-btn w3-green">
                        <f:ajax render="list" execute="categoryItem producerItem" />
                    </h:commandButton>
                </div>
                <div class="w3-rest w3-container">
                    <h:inputText id="categoryItem" value="#{itemSearchForm.categoryItem}" style="width: 100%"
                                 styleClass="w3-input w3-border"/>
                </div>
                <h:selectOneMenu value="#{itemSearchForm.category}">
                <f:selectItems value="#{itemSearchForm.categorySearch}" />
            </h:selectOneMenu>
                <div class="w3-rest w3-container">
                    <h:inputText id="producerItem" value="#{itemSearchForm.producerItem}" style="width: 100%"
                                 styleClass="w3-input w3-border"/>
                </div>
            </div>
            <h:panelGroup id="list" styleClass="w3-row">
                <ui:repeat value="#{itemSearchForm.searchResult}" var="item">
                    <div class="w3-col s12 m6 l3 w3-padding">
                        <div class="w3-card-4">
                            <img src="http://via.placeholder.com/250/444/2f2/cover.png?text=#{item.description}"
                                 style="width: 100%"/>
                            <div class="w3-container">
                                <h4 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                    <b>
                                        <h:link value="#{item.description}" outcome="/item.xhtml">
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:link>
                                    </b>
                                </h4>
                                <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                    <h:outputText value="#{item.description}"/>
                                </p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
